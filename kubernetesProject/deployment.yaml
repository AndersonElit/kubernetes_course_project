
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-project-config
data:
  APPLICATION_PROFILE: test
  LOGGING_LEVEL: INFO
  MYSQL_HOST: mysql
---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-project-secret
type: Opaque
data:
  USERNAME: QW5kZXJzb25FbGl0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetes-project
  template:
    metadata:
      labels:
        app: kubernetes-project
    spec:
      containers:
        - name: kubernetes-project
          image: andersonelit/kubernetesproject:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: kubernetes-project-config
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: kubernetes-project-secret
                  key: USERNAME
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL-USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL-PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-project-service
spec:
  selector:
    app: kubernetes-project
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kubernetes-project-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kubernetes-project
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50